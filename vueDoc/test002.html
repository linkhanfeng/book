<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue test2</title>
  <script src="vue.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>Vue 实例</h1>
  <ol id="bodyol">
    <li>
      <h2>创建 vue 实例</h2>
      <h3></h3>
      <pre></pre>
      <script type="text/javascript">
        var vm1 = new Vue({
          // 选项
        })
      </script>
    </li>
    <li>
      <h2>数据与方法</h2>
      <h3></h3>
      <div id="vm2">
        {{ a }}
        <button v-on:click="changeVal">改变数值方法</button>
      </div>
      <pre></pre>
      <script type="text/javascript">
        // 1. 数据属性
        var data = {a: 1}
        var vm2 = new Vue({
          el: "#vm2",
          data: data,
          methods: {
            changeVal: function () {
              this.a = 777;
            }
          }
        })
        // 它们引用相同的对象！
        console.log(vm2.a === data.a); // true

        // 设置属性也会影响到原始数据
        vm2.a = 2;
        console.log(data.a); // 2

        // ……反之亦然
        data.a = 3;
        console.log(vm2.a); // 3

        // 2. 除了数据属性 Vue 实例还暴露了一些 其他的 有用的 实例属性 与 方法，例如：
        console.log(vm2.$data); // vm.$data === data // => true
        console.log(vm2.$el); // vm.$el === document.getElementById('example') // => true
        // $watch 是一个实例方法
        vm2.$watch('a', function (newValue, oldValue) {
          // 这个回调将在 `vm.a` 改变后调用
          console.log( 'vm2实例 的 属性 a 的值改变了 --- 当前值： ' + oldValue + '，改变后的值：' + newValue );
        })
      </script>
    </li>
    <li>
      <h2>实例生命周期钩子</h2>
      <h3></h3>
      <pre></pre>
      <script type="text/javascript">
        new Vue({
          data: {
            a: 1
          },
          created: function () {
            // `this` 指向 vm 实例
            console.log('生命周期钩子-created:: 属性 a 的值是：' + this.a);
          }
        })
      </script>
    </li>
</body>

</html>
